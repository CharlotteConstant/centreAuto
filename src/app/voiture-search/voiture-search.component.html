

<!-- Début section form -->
<section id="form" class="container">
    <h2 class="pb-4 col-md-8 offset-md-2 text-white text-center">Recherche par critères :</h2>
  <div class=" row text-center" >

    <div class="col-md-4 p-5">
      <select id="brand" name="brand" class="form-control" (change)="changeGetModels()" [(ngModel)]="selectBrand">
        <option *ngFor="let brand of brands" value="{{brand['id']}}">{{brand['name']}}</option>
      </select>
    </div>


  <form class="row" [formGroup]="voitureform">

      <div class="col-md-4 p-5">
        <select id="model" name="model" formControlName="model" class="form-control">
          <option *ngFor="let model of models" value="{{model['id']}}">{{model['name']}}</option>
        </select>
      </div>

      <div class="form-group col-md-4 p-5">
        <select name="fuel" formControlName="fuel" id="fuel" class="form-control">
          <option [ngValue]="null" disabled>carburant</option>
          <option *ngFor="let fuel of fuels" value="{{fuel['id']}}">{{fuel["name"]}}</option>
        </select>
      </div>

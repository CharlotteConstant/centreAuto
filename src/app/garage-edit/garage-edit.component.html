<div class="container">
  <div class="title">
    <h1 class="titleAd px-3 text-center">Editer {{garage.name}}</h1>
  </div>

  <form *ngIf="this.garage" [formGroup]="formEditGarage" (ngSubmit)="submitEditGarage()">
    <div class="form-group mb-4">
      <label for="name">Nom du garage:</label>
      <input id="name" name="name" type="text" formControlName="name" class="form-control">
    </div>
    <div class="form-group mb-4">
      <label for="phone">numéro de téléphone: </label>
      <input id="phone" name="phone" type="text" formControlName="phone" class="form-control">
    </div>
    <div class="form-group mb-4">
      <label for="addressRue">Rue: </label>
      <input id="addressRue" name="addressRue" type="text" formControlName="addressRue" class="form-control">
    </div>
    <div class="form-group mb-4">
      <label for="addressCp">Code postal: </label>
      <input id="addressCp" name="addressCp" type="text" formControlName="addressCp" class="form-control">
    </div>
    <div class="form-group mb-4">
      <label for="addressCity">Ville: </label>
      <input id="addressCity" name="addressCity" type="text" formControlName="addressCity" class="form-control">
    </div>

    <div class="text-center mb-4">
      <button type="submit" class="btn-success rounded-pill">editer le garage</button>
    </div>


  </form>
</div>

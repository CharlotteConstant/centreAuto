<div class="container">

  <div class="title">
    <h1 class="titleAd px-3">Mon compte</h1>
  </div>
  <h2>Bonjour {{user.username}},</h2>

  <form *ngIf="this.user" [formGroup]="editFormUser" (ngSubmit)="submitUser()">
    <div class="form-group">
    <label for="lastname">Nom</label>
    <input type="text" id="lastname" name="lastname" formControlName="lastname">
    </div>

    <div class="form-group">
      <label for="firstname">Prenom</label>
      <input type="text" id="firstname" name="firstname" formControlName="firstname">
    </div>

    <div class="form-group">
      <label for="email">email</label>
      <input type="email" id="email" name="email" formControlName="email">
    </div>

    <div class="form-group">
      <label for="phone">telephone</label>
      <input type="text" id="phone" name="phone" formControlName="phone">
    </div>

    <div class="form-group">
      <label for="siret">siret</label>
      <input type="text" id="siret" name="siret" formControlName="siret">
    </div>

    <div>
      <button type="submit">Enregistrer les modifications</button>
    </div>
  </form>


</div>

<div class="container">
  <div class="title">
    <h1 class="titleAd px-3 text-center">Ajouter un garage</h1>
  </div>

  <form [formGroup]="addGarageForm" (ngSubmit)="submitGarageForm()">
    <div class="form-group mb-4">
    <label for="name">Nom du garage:</label>
    <input id="name" type="text" formControlName="name" class="form-control">
    </div>
    <div class="form-group mb-4">
      <label for="phone">numéro de téléphone: </label>
      <input id="phone" type="text" formControlName="phone" class="form-control">
    </div>
    <div class="form-group mb-4">
      <label for="addressRue">Rue: </label>
      <input id="addressRue" type="text" formControlName="addressRue" class="form-control">
    </div>
    <div class="form-group mb-4">
      <label for="addressCp">Code postal: </label>
      <input id="addressCp" type="text" formControlName="addressCp" class="form-control">
    </div>
    <div class="form-group mb-4">
      <label for="addressCity">Ville: </label>
      <input id="addressCity" type="text" formControlName="addressCity" class="form-control">
    </div>

    <div class="text-center mb-4">
      <button type="submit" class="btn-success rounded-pill">Ajouter le garage</button>
    </div>
  </form>
</div>

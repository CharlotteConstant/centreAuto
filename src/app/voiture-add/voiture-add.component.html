<div class="container">
<div class="title">
  <h1 class="titleAd px-3 text-center">Ajouter une voiture</h1>
</div>
  <div class="mb-4">
     <label for="brand">Marque de la voiture: </label>
     <select id="brand" name="brand" [(ngModel)]="selectedBrand" (change)="onChange()" class="form-control">
       <option *ngFor="let brand of brands" value="{{brand['id']}}">{{brand["name"]}}</option>
     </select>
  </div>

  <form [formGroup]="addFormAd" (ngSubmit)="adAnnonceCar()">

    <div class="mb-4">
      <label for="model">Modèle de la voiture: </label>
      <select id="model" name="model" formControlName="modelA" class="form-control">
        <option *ngFor="let model of models" value="{{model['id']}}">{{model.name}}</option>
      </select>
    </div>

    <div class="form-group mb-4">
    <label for="title">Titre de l'annonce: </label>
    <input id="title" type="text" formControlName="title" class="form-control">
    </div>

    <div class="form-group mb-4">
    <label for="kilometers">Nombre de kilomètres: </label>
    <input id="kilometers" type="number" formControlName="kilometers" class="form-control">
    </div>

    <div class="form-group mb-4">
    <label for="description">Description: </label>
    <input id="description" type="text" formControlName="description" class="form-control">
    </div>

    <div class="form-group mb-4">
    <label for="price">Prix: </label>
    <input id="price" type="number" formControlName="price" class="form-control">
    </div>

    <div class="form-group mb-4">
    <label for="year">Année de mise en circulation: </label>
    <input id="year" type="date" formControlName="year" class="form-control">
    </div>

    <div class="form-group mb-4">
    <label for="fuel">Energie : </label>
    <select id="fuel" name="fuel" formControlName="fuel" class="form-control">
      <option value="choissisez le carburant:"></option>
      <option *ngFor="let fuel of fuels" value="{{fuel['id']}}">{{fuel["name"]}}</option>
    </select>
    </div>

    <div class="form-group mb-4">
      <label for="garage">Garage : </label>
      <select id="garage" name="garage" formControlName="garage" class="form-control">
        <option value="choissisez le garage:"></option>
        <option *ngFor="let garage of garages" value="{{garage['id']}}">{{garage["name"]}}</option>
      </select>
    </div>
<!--
    <div class="form-group mb-4">
      <label for="photos">Photo: </label>
      <input id="photos" type="text" formControlName="photos" class="form-control">
    </div>-->

    <div class="text-center mb-4">
    <button type="submit" class="btn-success rounded-pill">Ajouter l'annonce</button>
    </div>
  </form>


</div>

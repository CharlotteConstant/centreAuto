<div class="container">
  <div class="title">
    <h1 class="titleAd px-3 text-center">Editer {{annonce.title}}</h1>
  </div>

  <form *ngIf="this.annonce" [formGroup]="formEditAd" (ngSubmit)="submitEditAd()">
    <div class="form-group mb-4">
      <label for="title">Titre de l'annonce:</label>
      <input id="title" name="title" type="text" formControlName="title" class="form-control">
    </div>
    <div class="form-group mb-4">
      <label for="description">description: </label>
      <input id="description" name="description" type="text" formControlName="description" class="form-control">
    </div>

    <div class="form-group mb-4">
      <label for="year">Année de mise en circulation: </label>
      <input id="year" type="date" formControlName="year" class="form-control">
    </div>

    <div class="form-group mb-4">
      <label for="kilometers">Nombre de kilomètres: </label>
      <input id="kilometers" type="number" formControlName="kilometers" class="form-control">
    </div>
    <div class="form-group mb-4">
      <label for="price">Prix: </label>
      <input id="price" type="number" formControlName="price" class="form-control">
    </div>

    <div class="text-center mb-4">
      <button type="submit" class="btn-success rounded-pill">editer l'annonce</button>
    </div>

  </form>


</div>
